<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Stickman Hook — Tiny Swing</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
      body { display:flex; align-items:center; justify-content:center; padding:24px; }
      canvas{ border-radius:8px }
      .toolbar{margin-bottom:12px}
      .back{color:var(--muted); text-decoration:none; margin-right:12px}
    </style>
  </head>
  <body>
    <div>
      <div class="toolbar">
        <a class="back" href="/">← Back</a>
        <button id="start">Start</button>
        <button id="pause" disabled>Pause</button>
        <button id="restart">Reset</button>
        <span style="margin-left:12px;color:var(--muted)">Click to attach hook. Space to boost.</span>
      </div>
      <canvas id="stick" width="900" height="520"></canvas>
    </div>
    <script src="/games/stickman.js"></script>
  </body>
</html>
